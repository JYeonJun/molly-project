name: deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: zulu

      - name: Grant execute permission for gradlew
        run: chmod +x ./molly-spring/gradlew

      - name: Build with Gradle
        run: |
          cd ./molly-spring
          ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name : Build Docker Image & Push to Docker Hub
        run: |
          cd ./molly-spring
          docker build . -t jeongyeonjun/docker-springboot
          docker build ./nginx -t jeongyeonjun/docker-nginx
          docker push jeongyeonjun/docker-springboot
          docker push jeongyeonjun/docker-nginx
